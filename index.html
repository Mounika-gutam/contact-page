<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT PAGE</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="bg-container">
    <div class="logo-con">
      <img src="https://i.ibb.co/2PxrDrk/Logo-Design-Services-Design-Your-Own-Logo-Fiverr-removebg-preview.png" alt="logo" class="logo-img" />
      <p class="logo-text">Becv</p>
    </div>
    <div class="content-container">
      <h1 class="title">Interested in our business pricing?</h1>
      <p class="description">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>

      <form class="form">
        <div class="con">
          <label class="label" for="name">Name</label>
          <input id="name" class="input" type="text" placeholder="Name" />
        </div>

        <div class="con">
          <label class="label" for="email">Company Email</label>
          <input id="email" class="input" type="email" placeholder="Comapny Email..." />
        </div>

        <div class="con">
          <label class="label" for="size">Company Size</label>
          <select id="size" class="input">
            <option>50-100 Employees</option>
            <option>100-500 Employees</option>
            <option>500-above Employees</option>
          </select>
       </div>

       <div class="con">
          <label class="label" for="subject">Subject</label>
          <select class="input" id="subject">
            <option>Building Landing Page</option>
            <option>Contact Page</option>
            <option>Others</option>
          </select>
        </div>

        <div class="con">
          <label class="label">Message</label>
          <textarea class="textarea" cols="70" rows="10" placeholder="Message..."></textarea>
        </div>

        <button class="button">Contact Sales</button>
      </form>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
